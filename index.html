<html>
<head>
	<title>Solitaire</title>
	<link rel="stylesheet" type="text/css" href="solitaire.css">
</head>

<body>
	<div id="solitaire">
		<div id="draw-zone">
			<span id="stock">
				<script id='stock-template' type='text/template'>
					<span class="stock">[{{stock_amount}}]</span>
				</script>
			</span>
			<span id="waste">
				<script id='waste-template' type='text/template'>
					<span class="card-waste card-movable card-{{color}}">{{{top_card}}}</span>
				</script>
			</span>
		</div>
		<div id="foundation">
			<script id='foundation-template' type='text/template'>
				<ul>
				{{#pile}}
					<li class="card-movable">{{top_card}}</li>
				{{/pile}}
				</ul>
			</script>
		</div>
		<div id="tableau">
			<script id='tableau-template' type='text/template'>
				<ul id="tableau-piles" class="tableau-piles">
				{{#piles}}
					<li>
						<ul class="tableau-pile">
						{{#cards}}
							<li class="card-tableau card-movable card-{{color}}">{{{card}}}</li>
						{{/cards}}
						</ul>
					</li>
				{{/piles}}
				</ul>
			</script>
		</div>
	</div>

		<!-- Script imports at the end -->
		<!-- Vendor scripts - eventually switch to hosted instead of CDN -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

		<!-- Card Clicker scripts -->
		<script src="solitaire.js"></script>
</body>
</html>
